<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>兼容问题二</title>
<style type="text/css">
	.box{width:400px;}
	.left{background:red;float:left;}
	.right{background:green;float:right}
	h3{margin:0;height:30px;}
</style>
</head>

<body>
<div class="box">
	<div class="left">
    	<h3>左侧</h3>
    </div>
    <div class="right">
    	<h3>右侧</h3>
    </div>
    
</div>
</body>
</html>
